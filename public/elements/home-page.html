<dom-module id="home-page">
	<template>
		<style>
			:host {
				display: block;
			}
			.darkblue{
				--paper-card-background-color: #1565C0;
			}
			.white{
				--paper-card-background-color: #fff;
			}
			.bluegrey{
				--paper-card-background-color: rgba(236,239,241,0.4);
			}
			.no-shadow{
				@apply(--shadow-elevation-0dp)
			}
			#cover{
				background-image: url('/images/gcp_transparent.png');
			    background-size: contain;
			    background-repeat: no-repeat;
			    background-position: center; 
				max-width: 100%;
				height: 400px;
				margin: 0px auto 24px auto; 
				display: block;
			}
			paper-card{
				max-width: 1600px;
				width: 80%;
				margin: 0 auto;
				display: block;
				--paper-card-content: {
					padding: 48px 60px;
				};
			}
/*			.shadowElevation:hover{
				@apply(--shadow-elevation-6dp);
			}*/
			#event-detail{
				color: rgba(255,255,255,1);
				font-size: 24px;
				margin-bottom: 68px;
				line-height: 32px;
				font-weight: 400;
			}
			#event-detail p{
				margin: 4px; 
			}
			#event-desc{
				color: rgba(255,255,255,0.9);
				font-size: 20px;
				line-height: 28px;
			}
			#get-ticket{
				color: rgba(0,0,0,0.9);
				font-size: 20px;
				line-height: 32px;
				font-weight: 400;				
				text-align: center;
			}
			#get-ticket paper-button{
				background: #1565C0;
				color: white;
				margin-bottom: 16px;
			}
			google-map {
				max-width: 1600px;
				height: 360px;
				width: 80%;
				margin: 0 auto;
			}
			#venue_img{
				margin: 0 auto;
				width: 80%;
				display: block;
			}
			#main-sponsor{
				height: 128px;
				margin: -24px 12px 12px 12px;
			}
			#sponsor{
				height: 56px;
				margin: 16px 24px;
			}
			#sponsor-div{
				color: rgba(0,0,0,0.5);
				font-size: 24px;
				line-height: 32px;
				font-weight: 500;
				text-align: center;
				max-width: 1600px;
				width: 80%;
				margin: 64px auto 36px auto;
				display: block;
			}

			@media screen and (max-width: 840px) {
				#main-sponsor{
					margin: 0 auto;
					width: auto;
					height: 102px;
					display: block;
				}
				#sponsor{
					height: 62px;
					display: block;
					margin: 36px auto;
				}
				paper-card{
					width: 100%;
				}
				google-map{
					width: 100%;
				}
				#cover{
					height: 280px;
				}
				#event-detail{
					font-size: 22px;
				}
				#event-desc{
					font-size: 18px;
				}
			}

			@media screen and (max-width: 480px) {
				#main-sponsor{
					margin: 0 auto;
					height: auto;
					width: 100%;
					display: block;
				}
				#sponsor{
					width: 50%;
					height: auto;
					display: block;
					margin: 36px auto;
				}				
				paper-card{
					--paper-card-content: {
						padding: 24px 30px;
					};
				}
				#event-detail{
					margin-bottom: 32px;
				}
				#cover{
					margin-top: 0;
					background-image: url('/images/cover_white_vertical.png');
				}		

			}
		</style>
		<div id="homePage">
			<div id="cover"></div>

			<iron-media-query query="(min-width: 840px)" query-matches="{{wide}}"></iron-media-query>

			<paper-card animated-shadow class="darkblue shadowElevation">
				<div class="card-content">
					<div id="event-detail">
						<p>9:00AM - 5:00PM, 30 April 2016</p>
						<p>Asia Pacific University, Kuala Lumpur, Malaysia</p>
					</div>
					<div id="event-desc">
						<p>GCP Next 2016 Kuala Lumpur is a full day event of workshops and talks centered around the latest developments in cloud technology. There will be talks and workshops conduct by Google Developer Experts and industry experts.</p>		
					</div>
				</div>
			</paper-card>

			<google-map
				id="googleMap" 
				latitude="3.0469207" 
				longitude="101.6946895"
				zoom="16"
				disable-zoom
				fit-To-Markers
				disable-Default-Ui
				drag-Events="false">
				<google-map-marker 
					latitude="3.0469207" 
					longitude="101.6946895"
					title="Asia Pacific University">
				</google-map-marker>
			</google-map>			

			<paper-card animated-shadow class="bluegrey shadowElevation">
				<div class="card-content">
					<div id="get-ticket">
						<p>Get your ticket now on Peatix</p>
						<a href="https://gcpnextkl2016.peatix.com" target="_blank"><paper-button raised>Book Now</paper-button></a>
					</div>
				</div>
			</paper-card>

			<div id="sponsor-div">
				<p>Organized By</p>
				<img src="/images/gdgkl.png" id="main-sponsor">
				<p>Made Possible With</p>
				<img src="/images/google.png" id="sponsor">
				<img src="/images/SDSgreen.png" id="sponsor">
			</div>

			<footer-page></footer-page>
		</div>
	</template>
	<script>
		Polymer({
			is: 'home-page',

			behaviors: [
	            Polymer.NeonAnimatableBehavior,
	            Polymer.NeonAnimationRunnerBehavior
			],

			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [
								{
									name: 'fade-in-animation',
									node: this,
									timing: {
										delay: 400,
										duration: 500
									}
								},
								{
									name: 'transform-animation',
									node: this.$.homePage,
									transformOrigin: '100%',
									transformFrom: 'translateY(30%)',
									transformTo: 'translateY(0%)',
									timing: {
										delay: 200,
										duration: 800	
									}       
								}								
							],
							'exit': [
								{
									name: 'fade-out-animation',
									node: this,
									timing: {
										delay: 100,
										duration: 500
									}
								},
								{
									name: 'transform-animation',
									node: this.$.homePage,
									transformOrigin: '100%',
									transformFrom: 'translateY(0%)',
									transformTo: 'translateY(30%)',
									timing: {
										delay: 100,
										duration: 800	
									}       
								}										
							],
						}
					}
				},
			},

			ready: function(){
				this.playAnimation('entry');
			}

		});
	</script>
</dom-module>
