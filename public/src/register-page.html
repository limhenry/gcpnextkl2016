<dom-module id="register-page">
    <template>
        <style>
        :host {
            display: block;
        }

        h1 {
            max-width: 1600px;
            width: 80%;
            display: block;
            margin: 0 auto;
            padding-left: 48px;
            margin-top: 96px;
            margin-bottom: 36px;
            font-size: 45px;
            color: var(--custom-primary-color);
            font-weight: 400;
        }

        paper-card{
            display: block;
            margin: 0 auto 128px auto; 
            width: 75%;
            max-width: 1600px;
            --paper-card-background-color: var(--custom-primary-color);
            color: white;
            text-align: center;
            --paper-card-content: {
                padding: 24px 30px;
            }            
        }

        h2{
            font-weight: 400;
        }


        @media screen and (max-width: 840px) {

            h1 {
                width: 80%;
                margin: 0 auto;
                text-align: left;
                margin-top: 48px;
                margin-bottom: 36px;
                font-size: 36px;
                padding-left: 10px;
                font-size: 34px;
            }
        }
        @media screen and (max-width: 640px) {
            paper-card{
                width: 100%;
                margin: 0 auto 48px auto;
                text-align: left;
            }

        }
        </style>
        <div id="registerPage">
            <h1>{{pageContent.title}}</h1>
            <paper-card elevation="1" animated-shadow="false">
              <div class="card-content">
              <h2>Registration is Now Closed!</h2>
              <p>No worries, walk-ins are welcomed!</p></div>
            </paper-card>
<!--             <div class="responsiveIframe">
                <iframe frameborder="0" src="{{pageContent.peatix_iframe_url}}" id="peatixFrame"></iframe>
            </div>
             -->
             <footer-page></footer-page>
        </div>
    </template>
    <script>
    Polymer({
        is: 'register-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            pageContent: Object,
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                delay: 400,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.registerPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(30%)',
                            transformTo: 'translateY(0%)',
                            timing: {
                                delay: 200,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                delay: 100,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.registerPage,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(0%)',
                            transformTo: 'translateY(30%)',
                            timing: {
                                delay: 100,
                                duration: 800
                            }
                        }],
                    }
                }
            },
        },
        ready: function() {
            this.playAnimation('entry');
        }
    });
    </script>
</dom-module>
